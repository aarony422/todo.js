<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <link rel="stylesheet" href="index.css">
    <title>Todo List</title>
  </head>
  <body>
    <div id="todolist">
      <h1 id="titleText">Todo List</h1>

      <div>
        <button id="displayTodos">Display Todos</button>
        <button id="toggleAll">Toggle All</button>
      </div>

      <div>
        <button id="addTodoBtn">Add</button>
        <input id="addTodoTextInput" type="text">
      </div>

      <div>
        <button id="changeTodo">Change Todo</button>
        <input id="changeTodoPositionInput" type="number">
        <input id="changeTodoTextInput" type="text">
      </div>

      <div>
        <button id="deleteTodo">Delete</button>
        <input id="deleteTodoPositionInput" type="number">
      </div>

      <div>
        <button id="toggleCompleted">Toggle Completed</button>
        <input id="toggleCompletedInput" type="number">
      </div>

      <div>
        <ul id="todosDisplay">
        </ul>
      </div>

    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="todo.js"></script>
  </body>
</html>
